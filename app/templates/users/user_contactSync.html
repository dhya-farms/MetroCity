{% extends 'base.html' %}

{% load static %}

  {% block customcss %}
    {{ form.media.css }}
  {% endblock %}

{% block content %}
<div class="col-md-8">

  </div>

{% endblock %}

  {% block customjs %}
    {{ form.media.js }}
  {% endblock %}
