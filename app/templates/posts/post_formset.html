{% extends 'base.html' %}

{% block content %}
<h1>New Post</h1>
<form method="post">
    {{ formset.management_form }}
    {% for form in formset.forms %}
        <ul>
        {% for field in form %}
          {{ field.label_tag }} : {{ field }} |
        {% endfor %}
        </ul>
    {% endfor %}
</form>
{% endblock %}
